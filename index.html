<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CivicPlay | Play. Learn. Build Africaâ€™s Future</title>
    <link rel="stylesheet" href="css/styles.css?v=4" />
    <script src="scripts/quiz.js?v=6" defer></script>
</head>

<body>

    <header>
        <img src="assets/logo.jpg" alt="CivicPlay Logo" class="logo" style="cursor:pointer"
            onclick="location.href='index.html'" />
        <h1>CivicPlay</h1>
        <p>Play. Learn. Build Africaâ€™s Future.</p>

        <div id="timerBox">
            <div id="timerCircle">10</div>
        </div>

    </header>


    <main id="gameContainer">
        <!-- Level Select -->
        <section id="startScreen">
            <h2>Select Your Level</h2>
            <p>Answer all questions, then submit at the end</p>
            <div class="levels">
                <button id="basicBtn" class="levelBtn">Basic</button>
                <button id="intermediaryBtn" class="levelBtn locked" disabled>Intermediary</button>
                <button id="advanceBtn" class="levelBtn locked" disabled>Advance</button>
            </div>
        </section>

        <!-- Quiz -->
        <section id="quizScreen" class="hidden">
            <div class="quizHeader">
                <div id="levelBadge">Level: <span id="levelName">Basic</span></div>
                <div id="scoreDisplay">Score: <span id="scoreValue">0</span></div>
            </div>

            <div class="progressWrap">
                <div id="progressFill"></div>
            </div>
            <div id="progressLabel">Question <span id="qIndex">1</span> / <span id="qTotal">15</span></div>

            <h2 id="questionText"></h2>
            <div id="optionsContainer"></div>
            <div id="explanationBox" class="explanation"></div>


            <div class="quizActions">
                <div class="actionRow">
                    <button id="prevBtn" class="secondary" disabled>Previous</button>
                    <button id="confirmBtn" class="primary" disabled>Confirm Answer</button>
                    <button id="nextBtn" class="secondary" disabled>Next</button>
                    <button id="submitAllBtn" class="success hidden">Submit All</button>
                </div>

                <div class="restartRow">
                    <button id="restartLevelBtn" class="ghost">Restart Level</button>
                </div>
            </div>
        </section>

        <!-- End -->
        <section id="endScreen" class="hidden">
            <h2>Well done!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <div id="unlockMessage" class="hint"></div>
            <div id="leaderboard"></div>
            <div class="endActions">
                <button id="restartBtn">Play Again</button>
                <button id="backToLevelsBtn" class="secondary">Back to Levels</button>
                <button id="nextLevelBtn" class="success hidden">Go to Next Level</button>
            </div>
        </section>
    </main>

    <!-- Name modal -->
    <div id="nameModal" class="hidden"
        style="
position:fixed; inset:0; background:rgba(0,0,0,.45); display:flex; align-items:center; justify-content:center; z-index:9999;">
        <div style="background:white; padding:1.2rem 1.6rem; border-radius:12px; width:300px; text-align:center;">
            <h3>Enter Your Name</h3>
            <input id="playerNameInput" type="text" placeholder="Your Civic Name"
                style="width:100%; padding:.7rem; border-radius:8px; border:1px solid #ccc; margin:.8rem 0;">
            <button id="saveNameBtn"
                style="width:100%; padding:.7rem; border-radius:8px; background:#008751; color:white;border:none;cursor:pointer;">Continue</button>
        </div>
    </div>

    <footer>
        <p>Â© 2025 CivicPlay | Built for Africaâ€™s Youth</p>
        <p>Powered by <a href="https://www.roundcheck.com.ng" target="_blank">RoundCheck</a></p>
    </footer>
    <!-- Music toggle -->
    <button id="musicToggle" class="musicBtn" aria-label="Toggle music">ðŸ”Š</button>
</body>

</html>
