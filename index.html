<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CivicPlay | Play. Learn. Build Africa’s Future</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="scripts/quiz.js" defer></script>
</head>

<body>
    <header>
        <h1>CivicPlay</h1>
        <p>Play. Learn. Build Africa’s Future.</p>
    </header>

    <main id="gameContainer">
        <section id="startScreen">
            <h2>Welcome, Citizen!</h2>
            <p>Test your civic knowledge and become a democracy defender.</p>
            <button id="startBtn">Start Game ▶</button>
        </section>

        <section id="quizScreen" class="hidden">
            <div id="scoreDisplay">Score: <span id="scoreValue">0</span></div>
            <h2 id="questionText"></h2>
            <div id="optionsContainer"></div>
            <button id="submitBtn">Submit Answer</button>
        </section>

        <section id="feedbackScreen" class="hidden">
            <p id="feedbackText"></p>
            <p id="explanationText"></p>
            <button id="nextBtn">Next ▶</button>
        </section>

        <section id="endScreen" class="hidden">
            <h2>Great job, Civic Leader!</h2>
            <p>Your Final Score: <span id="finalScore">0</span></p>
            <div id="leaderboard"></div>
            <button id="restartBtn">Play Again</button>
        </section>
    </main>

    <footer>
        <p>© 2025 CivicPlay | Built for Africa’s Youth</p>
    </footer>
</body>

</html>
